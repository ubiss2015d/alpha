<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>

    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
    <title>Line chart with scrolling effect</title>
    
    <meta name="robots" content="noindex,nofollow" />
    <meta name="description" content="A chart which updates itself every 250ms producing a scrolling effect" />
     
</head>
<body>

    <h1>Line chart with scrolling effect</h1>

    <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    
    <script>
        data = RGraph.array_pad([], 500);

        function DrawGraph ()
        {
            RGraph.clear(document.getElementById("cvs"));
            RGraph.ObjectRegistry.clear();

            var line = new RGraph.Line({
                id: 'cvs',
                data: data,
                options: {
                    colors: ['green'],
                    linewidth: 1,
                    filled: true,
                    fillstyle: 'rgba(128,255,128,0.5)',
                    ymax: 60,
                    tickmarks: null,
                    shadow: false,
                    numxticks: 5,
                    labels: ['Now','25s','50s','75s','100s','125s']
                }
            }).draw()
            


            r    = RGraph.random(45,55);
            data = [r].concat(data);
            data.pop();

            
            setTimeout(DrawGraph, 250);
        }
        
        $(document).ready(function ()
        {
            DrawGraph();
        })
    </script>
